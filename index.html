<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .spinner {
            animation: spin 1s linear infinite;
        }
        
        .pulse-anim {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-slate-900 to-purple-900 min-h-screen flex items-center justify-center p-4">
    
    <!-- Theme Toggle -->
    <button class="absolute top-6 right-6 w-10 h-10 bg-slate-800 rounded-lg flex items-center justify-center text-yellow-400 hover:bg-slate-700 transition-colors">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd" />
        </svg>
    </button>

    <!-- Redirect Container -->
    <div class="w-full max-w-md bg-slate-800 rounded-2xl shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="p-8 text-center">
            <div class="w-20 h-20 mx-auto bg-blue-600 rounded-full flex items-center justify-center mb-4">
                <svg class="w-10 h-10 text-white pulse-anim" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd" d="M11.3 1.046A1 1 0 0112 2v5h4a1 1 0 01.82 1.573l-7 10A1 1 0 018 18v-5H4a1 1 0 01-.82-1.573l7-10a1 1 0 011.12-.38z" clip-rule="evenodd" />
                </svg>
            </div>
            <h1 class="text-3xl font-bold mb-2 text-white">
                Redirecionando
            </h1>
            <p class="text-gray-400">
                Aguarde um momento...
            </p>
        </div>

        <!-- Body -->
        <div class="px-8 pb-8">
            <!-- Spinner -->
            <div class="flex justify-center mb-6">
                <div class="w-12 h-12 border-4 border-slate-700 border-t-blue-500 rounded-full spinner"></div>
            </div>

            <!-- Status Box -->
            <div id="status-box" class="mb-6 p-4 rounded-lg bg-slate-700 border-l-4 border-yellow-500">
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-yellow-400 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                    </svg>
                    <div class="flex-1">
                        <p class="text-yellow-400 font-semibold text-sm">Carregando</p>
                        <p class="text-gray-300 text-sm" id="status-text">Buscando destino do redirecionamento...</p>
                    </div>
                </div>
            </div>

            <!-- Countdown Container -->
            <div id="countdown-container" class="mb-6 text-center hidden">
                <p class="text-gray-400 text-sm mb-2">Tempo restante:</p>
                <div id="countdown" class="text-6xl font-bold text-blue-500">5</div>
            </div>

            <!-- Manual Link Button -->
            <a href="#" id="manual-link" class="block w-full py-3 px-4 rounded-lg font-medium text-white text-center bg-blue-600 opacity-50 pointer-events-none transition-all">
                Clique aqui se não for redirecionado
            </a>

            <!-- Divider -->
            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-slate-700"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-4 bg-slate-800 text-gray-400">ou</span>
                </div>
            </div>

            <!-- Back Link -->
            <div class="text-center">
                <a href="javascript:history.back()" class="text-blue-400 hover:text-blue-300 text-sm font-medium inline-flex items-center gap-2">
                    <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Voltar à página anterior
                </a>
            </div>
        </div>
    </div>

    <script>
        const JSON_URL = 'https://raw.githubusercontent.com/Project-axii/sistema-redirecionamento/refs/heads/main/sistema.json';
        const REDIRECT_TIME = 5;
        
        const statusBox = document.getElementById('status-box');
        const statusText = document.getElementById('status-text');
        const countdownContainer = document.getElementById('countdown-container');
        const countdownElement = document.getElementById('countdown');
        const manualLinkElement = document.getElementById('manual-link');
        
        let redirectUrl = null;
        let countdownTimer = null;
        
        function showError(message) {
            statusBox.className = 'mb-6 p-4 rounded-lg bg-red-900/30 border-l-4 border-red-500';
            statusBox.innerHTML = `
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-red-400 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                    </svg>
                    <div class="flex-1">
                        <p class="text-red-400 font-semibold text-sm">Erro</p>
                        <p class="text-gray-300 text-sm">${message}</p>
                    </div>
                </div>
            `;
            manualLinkElement.textContent = 'Tentar novamente';
            manualLinkElement.onclick = () => window.location.reload();
            manualLinkElement.className = 'block w-full py-3 px-4 rounded-lg font-medium text-white text-center bg-blue-600 hover:bg-blue-700 transition-all cursor-pointer';
        }
        
        function startCountdown(url) {
            redirectUrl = url;
            manualLinkElement.href = url;
            manualLinkElement.className = 'block w-full py-3 px-4 rounded-lg font-medium text-white text-center bg-blue-600 hover:bg-blue-700 transition-all';
            
            statusBox.className = 'mb-6 p-4 rounded-lg bg-green-900/30 border-l-4 border-green-500';
            statusBox.innerHTML = `
                <div class="flex items-start gap-3">
                    <svg class="w-5 h-5 text-green-400 mt-0.5 flex-shrink-0" fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                    </svg>
                    <div class="flex-1">
                        <p class="text-green-400 font-semibold text-sm">Sucesso</p>
                        <p class="text-gray-300 text-sm">Redirecionamento automático em andamento</p>
                    </div>
                </div>
            `;
            
            countdownContainer.classList.remove('hidden');
            
            let timeLeft = REDIRECT_TIME;
            countdownElement.textContent = timeLeft;
            
            countdownTimer = setInterval(() => {
                timeLeft--;
                countdownElement.textContent = timeLeft;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownTimer);
                    countdownElement.textContent = '0';
                    
                    setTimeout(() => {
                        window.location.href = url;
                    }, 100);
                }
            }, 1000);
        }
        
        function updateStatus(message) {
            statusText.textContent = message;
        }
        
        function fetchRedirectUrl() {
            try {
                updateStatus('Conectando ao servidor...');
                
                fetch(JSON_URL, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache',
                    headers: {
                        'Cache-Control': 'no-cache'
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateStatus('Processando dados...');
                    processJsonData(data);
                })
                .catch(error => {
                    console.log('Fetch direto falhou, tentando proxy:', error);
                    tryWithProxy();
                });
                
            } catch (error) {
                console.error('Erro ao buscar URL:', error);
                showError(`Não foi possível carregar o destino (${error.message})`);
            }
        }
        
        function tryWithProxy() {
            updateStatus('Tentando rota alternativa...');
            
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(JSON_URL)}`;
            
            fetch(proxyUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro no proxy: ${response.status}`);
                }
                return response.json();
            })
            .then(proxyData => {
                const data = JSON.parse(proxyData.contents);
                updateStatus('Processando dados...');
                processJsonData(data);
            })
            .catch(error => {
                console.error('Proxy também falhou:', error);
                tryWithScriptTag();
            });
        }
        
        function tryWithScriptTag() {
            updateStatus('Última tentativa...');
            
            const corsProxyUrl = `https://cors-anywhere.herokuapp.com/${JSON_URL}`;
            
            fetch(corsProxyUrl, {
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Erro no segundo proxy: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                updateStatus('Processando dados...');
                processJsonData(data);
            })
            .catch(error => {
                console.error('Todas as tentativas falharam:', error);
                showError('Não foi possível conectar ao servidor. Verifique sua conexão.');
            });
        }
        
        function processJsonData(data) {
            try {
                if (data.status !== 'success') {
                    throw new Error(`Status do JSON: ${data.status}`);
                }
                
                if (!data.link) {
                    throw new Error('Link não encontrado no arquivo JSON');
                }
                
                const urlPattern = /^https?:\/\/.+/;
                if (!urlPattern.test(data.link)) {
                    throw new Error('Link inválido no arquivo JSON');
                }
                
                updateStatus('Destino encontrado! Iniciando redirecionamento...');
                
                setTimeout(() => {
                    startCountdown(data.link);
                }, 1000);
                
            } catch (error) {
                console.error('Erro ao processar dados:', error);
                showError(`Dados inválidos no JSON (${error.message})`);
            }
        }
        
        fetchRedirectUrl();
        
        setTimeout(() => {
            if (!redirectUrl && !countdownTimer) {
                showError('Tempo limite excedido ao carregar destino');
            }
        }, 10000);
    </script>
</body>
</html>
